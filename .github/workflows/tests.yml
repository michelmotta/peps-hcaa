# .github/workflows/laravel-ci.yml

name: Laravel CI/CD Pipeline

# Controls when the workflow will run
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment file
        run: cp .env.testing .env

      - name: Build and Start Containers
        run: docker-compose up -d --build

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL..."
          until docker-compose exec -T postgres pg_isready --quiet --username=postgres; do
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Install Composer Dependencies
        run: docker-compose exec -T php-fpm composer install --no-interaction --no-progress --prefer-dist

      - name: Generate App Key
        run: docker-compose exec -T php-fpm php artisan key:generate

      - name: Run Database Migrations
        run: docker-compose exec -T php-fpm php artisan migrate:fresh --seed

      - name: Run Tests ðŸ§ª
        run: docker-compose exec -T php-fpm php artisan test

      - name: Stop Containers
        if: always()
        run: docker-compose down
